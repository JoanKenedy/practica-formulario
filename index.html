<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
   <section id="section-form">
    
    <form class="form">
        
      <div class="input-container">
        <h1>Contact Us</h1>
      </div>
    
      <div class="input-container">
        <label for="nombre">Firts Name <span>*</span></label>
        <input type="text" id="nombre">
        <div class="error"></div>
      </div>
      <div class="input-container">
        <label for="apellidos">Last Name <span>*</span></label>
        <input type="text" id="apellidos">
        <div class="error"></div>
      </div>
      <div class="input-container">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" name="" id="email">
        <div class="error"></div>
      </div>
      <div class="input-container">
        <label for="query">Query Type <span>*</span></label>
        <div class="inputs-radio radio1">
          
            <input type="radio" name="query1" class="query" id="query1" value="General Enquiry" placeholder=""> <label for="query1">General Enquiry</label>
        </div>
        <div class="inputs-radio">
          
           <input type="radio" name="query1" class="query" id="query1" value="Support Request" placeholder=""><label for="query1">Support Request</label>
        </div>
        <div class="error"></div>
      </div>
      <div class="input-container">
        <label for="message">Message <span>*</span></label>
        <textarea name="" id="message"  rows="10" cols="auto"></textarea>
        <div class="error"></div>
      </div>
      <div class="input-container">
        <div class="concentimiento">
          <input type="checkbox" name="aceptado" id="aceptado">
        <label for="aceptado">I consent to being contacted by the team <span>*</span></label>
        </div>
        
        <div class="error"></div>
      </div>
      <div class="input-container">
        <input type="submit" value="Submit">
      </div>
    </div>
   </section>

  </main>
   <script src="js/index.js"></script>

 
  
</body>
</html>
